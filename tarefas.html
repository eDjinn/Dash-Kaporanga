<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <style>
        :root {
            --primary-text-color: #1a2533; --secondary-text-color: #6c757d;
            --page-bg-color: #f4f7f9; --card-bg-color: rgba(255, 255, 255, 0.92);
            --card-shadow-color: rgba(0, 0, 0, 0.1); --accent-color: #007bff;
            --bg-image: none; --bg-opacity: 1;
        }
        body.dark-theme {
            --primary-text-color: #e0e0e0; --secondary-text-color: #b0b0b0;
            --page-bg-color: #121212; --card-bg-color: rgba(40, 40, 40, 0.92);
            --card-shadow-color: rgba(0, 0, 0, 0.4); --accent-color: #4dabf7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--page-bg-color); color: var(--primary-text-color);
            margin: 0; padding: 0; position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background-image: var(--bg-image); background-size: cover; background-position: center;
            background-repeat: no-repeat; opacity: var(--bg-opacity);
            transition: opacity 0.3s ease, background-image 0.5s ease-in-out;
        }
        .container { max-width: 950px; margin: 0 auto; padding: 20px; }
        .main-header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 20px; background-color: var(--card-bg-color); 
            box-shadow: 0 2px 4px var(--card-shadow-color); position: fixed;
            top: 0; left: 0; right: 0; z-index: 1000; flex-wrap: wrap; gap: 15px;
            transition: padding 0.3s ease;
        }
        .header-left-group, .header-actions { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .main-header h1 { margin: 0; font-size: 1.5em; }
        #search-input { width: 200px; padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 14px; flex-grow: 1; max-width: 300px;}
        .header-actions .btn { padding: 8px 15px; flex-shrink: 0; }
        #bulk-actions-container { display: none; gap: 10px; align-items: center; flex-wrap: wrap; }
        #bulk-actions-container.visible { display: flex; }
        #primary-actions-container { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; transition: max-height 0.4s ease-out, opacity 0.3s ease; }
        .modal-overlay { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-overlay.visible { display: flex; }
        .modal-content { background-color: var(--card-bg-color); padding: 25px; border-radius: 8px; box-shadow: 0 5px 15px var(--card-shadow-color); width: 90%; max-width: 500px; position: relative; }
        .modal-close { position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; }
        .modal-close:hover { color: var(--primary-text-color); }
        .modal-content h2 { text-align: center; margin-top: 0; }
        #modal-task-form-container, #modal-group-form-container, #modal-move-form-container { display: none; }
        #modal-task-form-container.visible, #modal-group-form-container.visible, #modal-move-form-container.visible { display: block; }
        .choice-buttons-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        h1, h2 { color: var(--primary-text-color); }
        h2 { text-align: left; }
        .card { background-color: var(--card-bg-color); padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 4px var(--card-shadow-color); }
        .form { display: flex; flex-direction: column; gap: 10px; }
        .form input, .form select { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        .btn { padding: 10px 20px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; color: white; text-align: center; text-decoration: none; display: inline-flex; justify-content: center; align-items: center; }
        .btn-success { background-color: #28a745; }
        .btn-info { background-color: #17a2b8; }
        .btn-primary { background-color: #007bff; }
        .btn-secondary { background-color: #6c757d; }
        .btn-danger { background-color: #dc3545; }
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-input-wrapper input[type="file"] { position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; height: 100%; width: 100%; }
        #summary { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 10px; }
        .summary-item { text-align: center; margin: 10px; flex-basis: 120px; flex-grow: 1; }
        .summary-item strong { display: block; font-size: 1.5em; color: var(--accent-color); }
        .summary-item span { font-size: 0.9em; color: var(--secondary-text-color); }
        #progress-bar-container { width: 100%; background-color: #e9ecef; border-radius: 5px; margin-top: 15px; height: 25px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background-color: #28a745; text-align: center; line-height: 25px; color: white; font-weight: bold; transition: width 0.4s ease; }
        .filters { text-align: center; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
        .filters button { padding: 8px 15px; margin: 0; border-radius: 20px; border: 1px solid var(--accent-color); background-color: transparent; color: var(--accent-color); cursor: pointer; }
        .filters button.active, .filters button:hover { background-color: var(--accent-color); color: white; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        #tasks-table-container { background-color: var(--card-bg-color); border-radius: 8px; box-shadow: 0 2px 4px var(--card-shadow-color); overflow-x: auto; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; vertical-align: middle; transition: background-color 0.2s; }
        th { background-color: var(--accent-color); color: white; font-weight: bold; text-align: center; }
        th.col-task { text-align: left; width: 50%; }
        .task-row { background-color: transparent; cursor: grab; user-select: none; }
        .task-row.selected > td { background-color: #fff3cd; }
        .task-row.sortable-ghost { background-color: #cce5ff; opacity: 0.7; }
        .is-group > td { font-weight: bold; background-color: rgba(0,0,0,0.05); }
        body.dark-theme .is-group > td { background-color: rgba(255,255,255,0.05); }
        .toggle-children { cursor: pointer; display: inline-block; width: 20px; text-align: center; font-family: monospace; font-size: 1.2em; }
        .control-group { display: flex; align-items: center; gap: 5px; justify-content: center; }
        .control-group button { width: 28px; height: 28px; border-radius: 50%; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; font-size: 16px; line-height: 26px; text-align: center; padding: 0; }
        .control-group button:disabled { opacity: 0.4; cursor: not-allowed; }
        .control-group .display { font-weight: bold; padding: 5px; border-radius: 5px; min-width: 50px; text-align: center; font-size: 0.9em; }
        .progress-display.status-0 { background-color: #f8d7da; } .progress-display.status-25 { background-color: #fff3cd; } .progress-display.status-50 { background-color: #cce5ff; } .progress-display.status-75 { background-color: #d4edda; } .progress-display.status-100 { background-color: #a2e8a5; }
        .edit-btn { cursor: pointer; margin-left: 8px; font-size: 0.8em; opacity: 0; transition: opacity 0.2s; }
        .task-row:hover .edit-btn { opacity: 0.7; }
        .edit-btn:hover { opacity: 1; }
        #back-btn { width: 40px; height: 40px; padding: 0; border-radius: 50%; }
        #back-btn svg { width: 22px; height: 22px; }
        
        /* --- ESTILOS DO MENU DE PERFIL DO USUÁRIO --- */
        #user-profile-menu-container { position: relative; margin-left: 15px; }
        .user-profile-trigger { width: 42px; height: 42px; border-radius: 50%; cursor: pointer; border: 2px solid var(--accent-color); padding: 2px; background-color: var(--card-bg-color); }
        .user-profile-trigger img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
        .profile-menu-dropdown { display: none; position: absolute; top: calc(100% + 10px); right: 0; background-color: var(--card-bg-color); border-radius: 8px; box-shadow: 0 8px 16px var(--card-shadow-color); z-index: 2000; width: 300px; border: 1px solid rgba(128,128,128,0.2); }
        .profile-menu-dropdown.visible { display: block; }
        .profile-menu-header { display: flex; flex-direction: column; align-items: center; padding: 20px; border-bottom: 1px solid rgba(128,128,128,0.1); }
        .profile-menu-header .profile-pic-wrapper { position: relative; cursor: pointer; }
        .profile-menu-header .profile-pic-wrapper:hover::after { content: '✏️'; position: absolute; bottom: 0; right: 0; background: rgba(0,0,0,0.6); color: white; width: 24px; height: 24px; border-radius: 50%; display: grid; place-items: center; font-size: 12px; }
        .profile-menu-header img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 2px solid var(--accent-color); }
        .profile-menu-header #user-email-display { font-size: 0.9em; color: var(--secondary-text-color); word-break: break-all; }
        .profile-menu-body { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .profile-menu-body .control-group { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
        .profile-menu-body label { font-weight: 500; font-size: 0.95em; }
        .profile-menu-body .button-container { display: flex; gap: 8px; }
        .profile-menu-body .btn-sm { padding: 5px 10px; font-size: 12px; border: 1px solid var(--secondary-text-color); background: transparent; color: var(--primary-text-color); cursor: pointer; border-radius: 3px; }
        .profile-menu-body .btn-sm.active { background: var(--accent-color); color: white; border-color: var(--accent-color); }
        .profile-menu-footer { padding: 15px; border-top: 1px solid rgba(128,128,128,0.1); display: flex; justify-content: center; }
        #logout-from-menu-btn { width: 100%; background-color: #dc3545; color: white; border: none; padding: 8px; cursor: pointer; border-radius: 4px; font-weight: bold;}
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header-left-group { flex-grow: 1; }
            #search-input { min-width: 150px; }
            .header-actions { justify-content: flex-end; }
            .summary-item { flex-basis: 40%; }
            .header-scrolled #primary-actions-container,
            #bulk-actions-container.visible ~ #primary-actions-container {
                overflow: hidden; opacity: 0; max-height: 0;
            }
            table { table-layout: fixed; }
            th, td { padding: 10px 2px; }
            .col-task { width: 45% !important; word-break: break-word; }
            .col-task span { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
            .col-progresso, .col-dias { width: 25%; }
            .control-group { gap: 2px; }
            .control-group .display { min-width: 35px; padding: 4px 2px; font-size: 0.85em; }
            .profile-menu-dropdown { right: 10px; left: auto; width: 300px; max-width: calc(100vw - 20px); }
        }
    </style>
</head>
<body>
    <div class="main-header">
        <div class="header-left-group">
             <a href="index.html" id="back-btn" class="btn btn-secondary" title="Voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <h1 id="project-name">Tarefas</h1>
            <input type="text" id="search-input" placeholder="Pesquisar tarefas...">
        </div>
        <div class="header-actions">
            <div id="bulk-actions-container">
                <button id="bulk-move-btn" class="btn btn-secondary">Mover</button>
                <button id="bulk-done-btn" class="btn btn-success">Completar</button>
                <button id="bulk-redo-btn" class="btn btn-info">Refazer</button>
                <button id="bulk-delete-btn" class="btn btn-danger">Excluir</button>
            </div>
            <button id="show-add-choice-modal-btn" class="btn btn-success">Adicionar</button>
            <div id="primary-actions-container">
                <div class="file-input-wrapper">
                    <button class="btn btn-secondary">Importar</button>
                    <input type="file" id="import-json-input" accept=".json">
                </div>
                <button id="export-json-btn" class="btn btn-primary">Exportar</button>
            </div>
            <div id="user-profile-menu-container"></div>
        </div>
    </div>

    <div class="container">
        <div class="card" id="summary"></div>
        <div class="filters card"></div>
        <div id="tasks-table-container">
            <table>
                <thead>
                    <tr id="tasks-thead-row"></tr>
                </thead>
                <tbody id="tasks-tbody"></tbody>
            </table>
        </div>
    </div>
    
    <div id="add-choice-modal" class="modal-overlay">
        <div class="modal-content">
             <span class="modal-close">×</span>
             <h2>O que você deseja adicionar?</h2>
             <div class="choice-buttons-container">
                <button id="choice-add-task-btn" class="btn btn-success">Nova Tarefa</button>
                <button id="choice-add-group-btn" class="btn btn-info">Novo Grupo</button>
             </div>
        </div>
    </div>

    <div id="add-item-modal" class="modal-overlay"></div>
    <div id="move-item-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">×</span>
            <div id="modal-move-form-container" class="visible">
                <h2>Mover Itens Selecionados</h2>
                <form id="move-items-form" class="form">
                    <p><strong id="move-selection-count">0</strong> item(ns) selecionado(s).</p>
                    <label for="move-target-group">Mover para o grupo:</label>
                    <select id="move-target-group"></select>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyC9OjBDOX9UUlCrPuhIZj5ipolRT4Gu420",
        authDomain: "gerenciadorcentral-f01e3.firebaseapp.com",
        projectId: "gerenciadorcentral-f01e3",
        storageBucket: "gerenciadorcentral-f01e3.appspot.com",
        messagingSenderId: "8874050225",
        appId: "1:8874050225:web:a536c7feb14f36af7cd890"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let userDocRef;
    let tasksData = [], progressData = {}, collapsedGroups = new Set(), projectName = 'Novo Projeto', selectedItems = new Set();
    let initialDataState = '';
    let deliveryDate = null; 

    document.addEventListener('DOMContentLoaded', () => {
        auth.onAuthStateChanged(user => {
            if (user) {
                userDocRef = db.collection('userData').doc(user.uid);
                buildPageHTML();
                const menuContainer = document.getElementById('user-profile-menu-container');
                menuContainer.innerHTML = createProfileMenuHTML(user);
                loadAndApplyGlobalStyle(user);
                loadDataFromFirebase();
                setupEventListeners();
                updateContainerPadding();
            } else {
                window.location.href = 'login.html';
            }
        });
    });
    
    // --- INÍCIO DO COMPONENTE DE MENU DE PERFIL REUTILIZÁVEL ---
    function createProfileMenuHTML(user) {
        const photoURL = user.photoURL || 'https://ssl.gstatic.com/images/branding/product/2x/avatar_circle_blue_96dp.png';
        const userEmail = user.email || 'Nenhum e-mail';
        return `
            <div class="user-profile-trigger" id="profile-pic-trigger" title="Menu de Perfil"><img src="${photoURL}" alt="Foto de Perfil"></div>
            <div class="profile-menu-dropdown" id="profile-menu-dropdown">
                <div class="profile-menu-header">
                    <div class="profile-pic-wrapper"><img src="${photoURL}" alt="Foto de Perfil" id="profile-pic-display"><input type="file" id="profile-pic-input" accept="image/*" style="display:none;"></div>
                    <span id="user-email-display">${userEmail}</span>
                </div>
                <div class="profile-menu-body">
                    <div class="control-group"><label>Tema</label><div class="button-container"><button id="menu-light-theme-btn" class="btn-sm">Claro</button><button id="menu-dark-theme-btn" class="btn-sm">Escuro</button></div></div>
                    <div class="control-group"><label>Fundo</label><div class="button-container"><label for="menu-bg-input" class="btn-sm btn-primary" style="padding: 5px 10px;">Imagem</label><input type="file" id="menu-bg-input" accept="image/*" style="display:none;"><button id="menu-remove-bg-btn" class="btn-sm btn-danger">Remover</button></div></div>
                    <div class="control-group"><label for="menu-opacity-slider">Opacidade</label><input type="range" id="menu-opacity-slider" min="0" max="1" step="0.05" style="max-width: 120px;"></div>
                    <div class="control-group"><label for="menu-color-picker">Cor Fundo</label><input type="color" id="menu-color-picker" style="width: 40px; height: 25px; border: 1px solid #ccc; padding: 2px; background: transparent;"></div>
                </div>
                <div class="profile-menu-footer"><button id="logout-from-menu-btn" class="btn">Sair</button></div>
            </div>`;
    }
    function setupProfileMenuEventListeners(user, userDocRef, styleDataObject, saveDataFunction) {
        const auth = firebase.auth(), storage = firebase.storage();
        const trigger = document.getElementById('profile-pic-trigger'), dropdown = document.getElementById('profile-menu-dropdown');
        trigger.addEventListener('click', (e) => { e.stopPropagation(); dropdown.classList.toggle('visible'); });
        document.addEventListener('click', (e) => { if (!dropdown.contains(e.target) && !trigger.contains(e.target)) { dropdown.classList.remove('visible'); } });
        document.getElementById('logout-from-menu-btn').addEventListener('click', () => auth.signOut());
        const lightThemeBtn = document.getElementById('menu-light-theme-btn'), darkThemeBtn = document.getElementById('menu-dark-theme-btn'), colorPicker = document.getElementById('menu-color-picker'), opacitySlider = document.getElementById('menu-opacity-slider'), bgInput = document.getElementById('menu-bg-input'), removeBgBtn = document.getElementById('menu-remove-bg-btn');
        if(styleDataObject.theme === 'dark-theme') { darkThemeBtn.classList.add('active'); lightThemeBtn.classList.remove('active'); } else { lightThemeBtn.classList.add('active'); darkThemeBtn.classList.remove('active'); }
        colorPicker.value = styleDataObject.bgColor; opacitySlider.value = styleDataObject.bgOpacity;
        lightThemeBtn.addEventListener('click', () => { styleDataObject.theme = 'light-theme'; saveDataFunction(); });
        darkThemeBtn.addEventListener('click', () => { styleDataObject.theme = 'dark-theme'; saveDataFunction(); });
        colorPicker.addEventListener('input', (e) => { styleDataObject.bgColor = e.target.value; saveDataFunction(); });
        opacitySlider.addEventListener('input', (e) => { styleDataObject.bgOpacity = e.target.value; saveDataFunction(); });
        removeBgBtn.addEventListener('click', () => { styleDataObject.bgImage = null; saveDataFunction(); });
        bgInput.addEventListener('change', (e) => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = (re) => { styleDataObject.bgImage = re.target.result; saveDataFunction(); }; reader.readAsDataURL(file); } });
        const profilePicWrapper = document.querySelector('.profile-pic-wrapper'), profilePicInput = document.getElementById('profile-pic-input');
        profilePicWrapper.addEventListener('click', () => profilePicInput.click());
        profilePicInput.addEventListener('change', (e) => {
            const file = e.target.files[0]; if (!file) return; if (file.size > 50 * 1024) { alert("A imagem é muito grande! Por favor, escolha um arquivo com menos de 50KB."); return; }
            const uploadTask = storage.ref(`profile_pictures/${user.uid}`).put(file);
            uploadTask.on('state_changed', null, (error) => { console.error("Erro no upload:", error); alert("Falha ao enviar imagem."); }, () => {
                uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                    user.updateProfile({ photoURL: downloadURL }).then(() => {
                        document.getElementById('profile-pic-display').src = downloadURL; document.querySelector('#profile-pic-trigger img').src = downloadURL;
                    });
                });
            });
        });
    }
    // --- FIM DO COMPONENTE DE MENU DE PERFIL REUTILIZÁVEL ---

    async function loadAndApplyGlobalStyle(user) {
        if (!userDocRef) return;
        try {
            const doc = await userDocRef.get();
            let styleData;
            if (doc.exists && doc.data().styleData) {
                styleData = doc.data().styleData;
            } else {
                styleData = { theme: 'light-theme', bgColor: '#f4f7f9', bgImage: null, bgOpacity: '1' };
            }
            document.body.className = '';
            document.body.classList.add(styleData.theme || 'light-theme');
            document.body.style.backgroundColor = styleData.bgColor;
            document.documentElement.style.setProperty('--bg-image', styleData.bgImage ? `url('${styleData.bgImage}')` : 'none');
            document.documentElement.style.setProperty('--bg-opacity', styleData.bgOpacity || '1');
            
            setupProfileMenuEventListeners(user, userDocRef, styleData, async () => {
                await userDocRef.set({ styleData }, { merge: true });
                loadAndApplyGlobalStyle(user);
            });
        } catch (e) { console.error("Não foi possível carregar os estilos do Firebase.", e); }
    }
    
    function loadDataFromFirebase() {
        if (!userDocRef) return;
        userDocRef.onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                tasksData = transformData(data.tasks || []);
                progressData = data.progress || {};
                collapsedGroups = new Set(data.collapsed || []);
                projectName = data.name || 'Novo Projeto';
                deliveryDate = data.deliveryDate || null;
            } else {
                tasksData = []; progressData = {}; collapsedGroups = new Set();
                projectName = 'Novo Projeto'; deliveryDate = null;
            }
            document.getElementById('project-name').textContent = projectName;
            renderAndCalculate(false);
            initialDataState = getCanonicalState();
        }, error => { console.error("Erro ao carregar dados das tarefas: ", error); });
    }

    function saveDataToFirebase() {
        if (!userDocRef) return;
        const stateToSave = {
            tasks: JSON.parse(getCanonicalState()).tasks,
            progress: progressData,
            collapsed: Array.from(collapsedGroups).sort(),
            name: projectName,
            deliveryDate: deliveryDate
        };
        userDocRef.set(stateToSave, { merge: true })
            .then(() => { initialDataState = getCanonicalState(); })
            .catch((error) => { console.error("Erro ao salvar dados no Firebase: ", error); });
    }
