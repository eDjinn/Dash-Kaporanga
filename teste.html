<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor de Imagem PNG</title>
    <!-- Biblioteca UPNG.js para compress√£o de PNG -->
    <script src="https://unpkg.com/upng-js@2.1.0/UPNG.js"></script>

    <style>
        /* ‚≠êÔ∏è IN√çCIO DA SE√á√ÉO DE ESTILO HERDADA ‚≠êÔ∏è */
        :root {
            --primary-text-color: #1a2533;
            --secondary-text-color: #6c757d;
            --page-bg-color: #f4f7f9;
            --card-bg-color: rgba(255, 255, 255, 0.92);
            --card-shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #007bff;
            --bg-image: none;
            --bg-opacity: 1;
        }
        body.dark-theme {
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --page-bg-color: #121212;
            --card-bg-color: rgba(40, 40, 40, 0.92);
            --card-shadow-color: rgba(0, 0, 0, 0.4);
            --accent-color: #4dabf7;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--page-bg-color); 
            color: var(--primary-text-color); 
            margin: 0; padding: 0; position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; background-image: var(--bg-image); background-size: cover;
            background-position: center; background-repeat: no-repeat;
            opacity: var(--bg-opacity); transition: opacity 0.3s ease, background-image 0.5s ease-in-out;
        }
        /* ‚≠êÔ∏è FIM DA SE√á√ÉO DE ESTILO HERDADA ‚≠êÔ∏è */

        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }

        .main-header { 
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; 
            background-color: var(--card-bg-color); 
            box-shadow: 0 2px 4px var(--card-shadow-color);
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            flex-wrap: wrap; gap: 15px;
        }
        .header-left-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .main-header h1 { margin: 0; font-size: 1.5em; }
        .btn { padding: 8px 15px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; color: white; text-align: center; text-decoration: none; display: inline-flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .btn-success { background-color: #28a745; }
        .btn-danger { background-color: #dc3545; }
        .btn-primary { background-color: var(--accent-color); }
        .btn-secondary { background-color: #6c757d; }
        .btn:disabled { background-color: #6c757d; cursor: not-allowed; }
        #back-btn { width: 40px; height: 40px; padding: 0; border-radius: 50%; }
        #back-btn svg { width: 22px; height: 22px; }

        .upload-area {
            border: 3px dashed var(--accent-color);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background-color: var(--card-bg-color);
            margin-bottom: 30px;
            transition: background-color 0.2s ease;
        }
        .upload-area:hover {
            background-color: rgba(0, 123, 255, 0.05);
        }
        .upload-area-icon { font-size: 3em; color: var(--accent-color); }
        .upload-area p { margin: 10px 0 0; font-size: 1.2em; font-weight: bold; }
        .upload-area span { color: var(--secondary-text-color); }
        #file-input { display: none; }
        
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; }
        .controls label { font-weight: bold; }
        .controls select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; background-color: var(--page-bg-color); color: var(--primary-text-color); }

        #previews-container { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; 
        }
        .image-card {
            background-color: var(--card-bg-color);
            border-radius: 8px; box-shadow: 0 4px 8px var(--card-shadow-color);
            padding: 15px; display: flex; flex-direction: column; gap: 15px;
            word-wrap: break-word; position: relative;
            border-top: 5px solid var(--accent-color);
        }
        .image-card-header {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .image-preview {
            width: 100%;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--page-bg-color);
            border-radius: 5px;
            overflow: hidden;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .image-info { font-size: 0.9em; display: flex; flex-direction: column; gap: 8px; }
        .info-row { display: flex; justify-content: space-between; }
        .info-row span:first-child { font-weight: bold; }
        .info-row .reduction { color: #28a745; font-weight: bold; }
        .info-row .original-size { color: #dc3545; }
        .info-row .compressed-size { color: #28a745; }
        .card-footer { display: flex; justify-content: space-around; margin-top: auto; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #results-container {
            margin-top: 20px;
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .upload-area { padding: 20px; }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left-group">
            <a href="#" id="back-btn" class="btn btn-secondary" title="Voltar" onclick="window.history.back(); return false;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </a>
            <h1>Compressor de Imagem PNG</h1>
        </div>
    </header>

    <div class="container">
        <label for="file-input" class="upload-area" id="upload-area">
            <div class="upload-area-icon">üñºÔ∏è</div>
            <p>Clique ou arraste imagens aqui</p>
            <span>Apenas arquivos .PNG s√£o suportados</span>
        </label>
        <input type="file" id="file-input" accept="image/png" multiple>

        <div class="controls">
            <label for="color-quality">Qualidade (n¬∫ de cores):</label>
            <select id="color-quality">
                <option value="256">Alta (256 cores)</option>
                <option value="128">M√©dia (128 cores)</option>
                <option value="64">Baixa (64 cores)</option>
                <option value="32">Muito Baixa (32 cores)</option>
            </select>
            <button id="compress-btn" class="btn btn-success" disabled>Comprimir Imagens</button>
            <button id="clear-btn" class="btn btn-danger" disabled>Limpar Tudo</button>
        </div>

        <div id="previews-container"></div>
        <div id="results-container" style="display: none;">
            <h3>Resultados da Compress√£o</h3>
            <p id="total-reduction-info"></p>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const compressBtn = document.getElementById('compress-btn');
    const clearBtn = document.getElementById('clear-btn');
    const colorQualitySelect = document.getElementById('color-quality');
    const previewsContainer = document.getElementById('previews-container');
    const resultsContainer = document.getElementById('results-container');
    const totalReductionInfo = document.getElementById('total-reduction-info');
    
    let filesToProcess = [];
    let totalOriginalSize = 0;
    let totalCompressedSize = 0;

    const updateContainerPadding = () => {
        const header = document.querySelector('.main-header');
        const container = document.querySelector('.container');
        if (header && container) container.style.paddingTop = `${header.offsetHeight + 20}px`;
    };

    const formatBytes = (bytes, decimals = 2) => {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
    };

    const handleFiles = (files) => {
        const newFiles = Array.from(files).filter(file => file.type === 'image/png');
        if (newFiles.length === 0) {
            alert("Por favor, selecione apenas arquivos PNG.");
            return;
        }

        newFiles.forEach(file => {
            if (filesToProcess.some(f => f.name === file.name && f.size === file.size)) return;

            const reader = new FileReader();
            const fileId = `file_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            file.id = fileId;
            filesToProcess.push(file);

            reader.onload = (e) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.id = fileId;
                card.innerHTML = `
                    <div class="image-card-header">${file.name}</div>
                    <div class="image-preview"><img src="${e.target.result}" alt="Preview"></div>
                    <div class="image-info">
                        <div class="info-row">
                            <span>Tamanho Original:</span>
                            <span class="original-size">${formatBytes(file.size)}</span>
                        </div>
                        <div class="info-row" id="result-info-${fileId}" style="display: none;">
                            <span>Tamanho Comprimido:</span>
                            <span class="compressed-size"></span>
                        </div>
                         <div class="info-row" id="reduction-info-${fileId}" style="display: none;">
                            <span>Redu√ß√£o:</span>
                            <span class="reduction"></span>
                        </div>
                    </div>
                    <div class="card-footer" id="footer-${fileId}"><div class="loader" style="display: none;"></div></div>
                `;
                previewsContainer.appendChild(card);
            };
            reader.readAsDataURL(file);
        });
        
        compressBtn.disabled = filesToProcess.length === 0;
        clearBtn.disabled = filesToProcess.length === 0;
    };

    const compressImage = (file) => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const buffer = event.target.result;
                    const originalImage = UPNG.decode(buffer);
                    const colorQuality = parseInt(colorQualitySelect.value, 10);
                    
                    // A biblioteca UPNG.js trabalha com uma lista de frames.
                    // O primeiro frame √© o PNG principal.
                    // O cnum (n√∫mero de cores) √© o alvo da quantiza√ß√£o.
                    const rgba_data = UPNG.toRGBA8(originalImage)[0];

                    const compressedBuffer = UPNG.encode([rgba_data], originalImage.width, originalImage.height, colorQuality);

                    const blob = new Blob([compressedBuffer], { type: 'image/png' });
                    
                    resolve({
                        file: file,
                        blob: blob,
                        originalSize: file.size,
                        compressedSize: blob.size,
                    });

                } catch (err) {
                    console.error("Erro ao comprimir:", err);
                    reject(err);
                }
            };
            reader.readAsArrayBuffer(file);
        });
    };

    compressBtn.addEventListener('click', async () => {
        if (filesToProcess.length === 0) return;

        compressBtn.disabled = true;
        compressBtn.innerHTML = 'Comprimindo...';
        totalOriginalSize = 0;
        totalCompressedSize = 0;

        const compressionPromises = filesToProcess.map(file => {
            const card = document.getElementById(file.id);
            if(card.dataset.compressed) return Promise.resolve(null); // J√° comprimido
            
            const loader = card.querySelector('.loader');
            loader.style.display = 'block';
            return compressImage(file);
        });

        const results = await Promise.all(compressionPromises);

        results.forEach(result => {
             if(!result) return;
            
            const { file, blob, originalSize, compressedSize } = result;
            const card = document.getElementById(file.id);
            card.dataset.compressed = "true";

            const reduction = originalSize > 0 ? (1 - compressedSize / originalSize) * 100 : 0;
            totalOriginalSize += originalSize;
            totalCompressedSize += compressedSize;

            card.querySelector('.loader').style.display = 'none';

            // Atualiza informa√ß√µes no card
            document.getElementById(`result-info-${file.id}`).style.display = 'flex';
            document.getElementById(`reduction-info-${file.id}`).style.display = 'flex';
            card.querySelector('.compressed-size').textContent = formatBytes(compressedSize);
            card.querySelector('.reduction').textContent = `${reduction.toFixed(1)}%`;
            
            // Adiciona bot√£o de download
            const downloadUrl = URL.createObjectURL(blob);
            const downloadBtn = document.createElement('a');
            downloadBtn.href = downloadUrl;
            downloadBtn.download = file.name.replace('.png', '-comprimido.png');
            downloadBtn.className = 'btn btn-primary';
            downloadBtn.textContent = 'Download';
            document.getElementById(`footer-${file.id}`).appendChild(downloadBtn);
        });
        
        // Exibe resultados totais
        if (totalOriginalSize > 0) {
            const totalReductionPercent = (1 - totalCompressedSize / totalOriginalSize) * 100;
            resultsContainer.style.display = 'block';
            totalReductionInfo.textContent = `Tamanho total reduzido de ${formatBytes(totalOriginalSize)} para ${formatBytes(totalCompressedSize)} (${totalReductionPercent.toFixed(1)}% de economia).`;
        }

        compressBtn.innerHTML = 'Comprimir Imagens';
        // O bot√£o de comprimir permanece desabilitado ap√≥s a compress√£o.
    });
    
    clearBtn.addEventListener('click', () => {
        filesToProcess = [];
        previewsContainer.innerHTML = '';
        compressBtn.disabled = true;
        clearBtn.disabled = true;
        resultsContainer.style.display = 'none';
        totalOriginalSize = 0;
        totalCompressedSize = 0;
        fileInput.value = ''; // Limpa a sele√ß√£o de arquivos
    });

    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
    });
    ['dragenter', 'dragover'].forEach(eventName => {
        uploadArea.addEventListener(eventName, () => uploadArea.style.borderColor = '#28a745');
    });
    ['dragleave', 'drop'].forEach(eventName => {
        uploadArea.addEventListener(eventName, () => uploadArea.style.borderColor = 'var(--accent-color)');
    });
    uploadArea.addEventListener('drop', (e) => {
        handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    window.addEventListener('resize', updateContainerPadding);
    
    updateContainerPadding();
});
</script>
</body>
</html>
