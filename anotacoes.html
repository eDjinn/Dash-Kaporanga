<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Anotações</title>
    <!-- Importa a biblioteca para Drag-and-Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        /* ⭐️ INÍCIO DA SEÇÃO DE ESTILO HERDADA ⭐️ */
        :root {
            --primary-text-color: #1a2533;
            --secondary-text-color: #6c757d;
            --page-bg-color: #f4f7f9;
            --card-bg-color: rgba(255, 255, 255, 0.92);
            --card-shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #007bff;
            --bg-image: none;
            --bg-opacity: 1;
        }

        body.dark-theme {
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #b0b0b0;
            --page-bg-color: #121212;
            --card-bg-color: rgba(40, 40, 40, 0.92);
            --card-shadow-color: rgba(0, 0, 0, 0.4);
            --accent-color: #4dabf7;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--page-bg-color); 
            color: var(--primary-text-color); 
            margin: 0; 
            padding: 0; 
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: var(--bg-opacity);
            transition: opacity 0.3s ease, background-image 0.5s ease-in-out;
        }
        /* ⭐️ FIM DA SEÇÃO DE ESTILO HERDADA ⭐️ */

        /* Estilos do Cabeçalho e Controles Globais */
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; padding-top: 90px; }
        .main-header { 
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; 
            background-color: var(--card-bg-color); 
            box-shadow: 0 2px 4px var(--card-shadow-color);
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000; 
        }
        .header-left-group, .header-actions { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .main-header h1 { margin: 0; font-size: 1.5em; }
        .separator { color: #ccc; font-size: 1.5em; }
        .btn { padding: 8px 15px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; transition: background-color 0.2s; color: white; text-align: center; text-decoration: none; display: inline-flex; justify-content: center; align-items: center; }
        .btn-success { background-color: #28a745; }
        .btn-primary { background-color: var(--accent-color); }
        .btn-secondary { background-color: #6c757d; }
        #back-btn { width: 40px; height: 40px; padding: 0; border-radius: 50%; }
        #back-btn svg { width: 22px; height: 22px; }
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-input-wrapper input[type="file"] { position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; height: 100%; width: 100%; }
        #search-input { width: 220px; padding: 8px 12px; border-radius: 4px; border: 1px solid #ccc; font-size: 14px; }

        /* ⭐️ NOVOS Estilos para o filtro de data ⭐️ */
        .date-filter-group { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .date-filter-group label { color: var(--secondary-text-color); }
        .date-filter-group input[type="datetime-local"] {
            padding: 7px; border-radius: 4px; border: 1px solid #ccc;
            background-color: var(--page-bg-color); color: var(--primary-text-color);
        }
        #clear-date-filter-btn {
            background: none; border: none; color: var(--accent-color);
            cursor: pointer; font-weight: bold; font-size: 14px;
        }


        /* Estilos dos Cards de Anotações */
        #notes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .note-card {
            background-color: var(--card-bg-color); border-radius: 8px; box-shadow: 0 4px 8px var(--card-shadow-color);
            padding: 15px; display: flex; flex-direction: column; gap: 10px; word-wrap: break-word;
            height: 250px; position: relative; transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: grab;
        }
        .note-card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px var(--card-shadow-color); }
        .note-card.sortable-ghost { opacity: 0.4; background: var(--accent-color); }
        .note-card.sortable-chosen { cursor: grabbing; }

        .note-card-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 5px;
        }
        body.dark-theme .note-card-header { border-color: #444; }
        .note-card-title { font-size: 1.2em; font-weight: bold; color: var(--accent-color); margin: 0; word-break: break-all; }
        .note-card-actions button {
            background: none; border: none; cursor: pointer; font-size: 1.1em;
            opacity: 0.6; transition: opacity 0.2s; padding: 2px; color: var(--secondary-text-color);
        }
        .note-card-actions button:hover { opacity: 1; }
        .note-card-content { flex-grow: 1; overflow-y: auto; white-space: pre-wrap; font-size: 0.95em; }
        .note-card-footer {
            margin-top: auto; padding-top: 8px; text-align: right; font-size: 0.8em;
            color: var(--secondary-text-color); border-top: 1px solid #eee;
        }
        body.dark-theme .note-card-footer { border-color: #444; }
        
        /* Estilos do Modal */
        .modal-overlay { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-overlay.visible { display: flex; }
        .modal-content { 
            background-color: var(--card-bg-color); color: var(--primary-text-color);
            padding: 25px; border-radius: 8px; box-shadow: 0 5px 15px var(--card-shadow-color); 
            width: 90%; max-width: 500px; position: relative; max-height: 90vh; display: flex; flex-direction: column;
        }
        .modal-close { position: absolute; top: 10px; right: 15px; font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; }
        .form { display: flex; flex-direction: column; gap: 15px; }
        .form label { font-weight: bold; margin-top: 5px; }
        .form input, .form textarea { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; font-family: inherit; font-size: 1em; }
        .form textarea { flex-grow: 1; resize: vertical; min-height: 150px; }
        .modal-footer { display: flex; justify-content: flex-end; margin-top: 15px; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left-group">
            <a href="index.html " id="back-btn" class="btn btn-secondary" title="Voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <span class="separator">|</span>
            <h1>Anotações</h1>
            <span class="separator">|</span>
            <input type="text" id="search-input" placeholder="Pesquisar por texto...">
            <span class="separator">|</span>
            <!-- ⭐️ NOVOS Controles de filtro de data ⭐️ -->
            <div class="date-filter-group">
                <label for="start-date-filter">De:</label>
                <input type="datetime-local" id="start-date-filter">
                <label for="end-date-filter">Até:</label>
                <input type="datetime-local" id="end-date-filter">
                <button id="clear-date-filter-btn">Limpar</button>
            </div>
        </div>
        <div class="header-actions">
            <button id="add-note-btn" class="btn btn-success">Adicionar Anotação</button>
            <span class="separator">|</span>
            <div class="file-input-wrapper">
                <button class="btn btn-secondary">Importar</button>
                <input type="file" id="import-json-input" accept=".json">
            </div>
            <button id="export-json-btn" class="btn btn-primary">Salvar</button>
        </div>
    </header>

    <div class="container">
        <div id="notes-container"></div>
    </div>

    <div id="note-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">×</span>
            <h2 id="modal-title">Adicionar Anotação</h2>
            <form id="note-form" class="form">
                <input type="hidden" id="note-id">
                <div><label for="note-title">Título:</label><input type="text" id="note-title" required></div>
                <div><label for="note-content">Conteúdo:</label><textarea id="note-content" required></textarea></div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary">Salvar Anotação</button></div>
            </form>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    loadAndApplyGlobalStyle();

    let notesData = [];
    let initialDataState = '[]';

    const notesContainer = document.getElementById('notes-container');
    const searchInput = document.getElementById('search-input');
    const noteModal = document.getElementById('note-modal');
    const noteForm = document.getElementById('note-form');
    const modalTitle = document.getElementById('modal-title');
    // ⭐️ NOVOS Seletores para os filtros de data ⭐️
    const startDateFilter = document.getElementById('start-date-filter');
    const endDateFilter = document.getElementById('end-date-filter');
    const clearDateFilterBtn = document.getElementById('clear-date-filter-btn');
    
    const generateId = () => `note_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

    const formatTimestamp = (isoString) => {
        if (!isoString) return '';
        const date = new Date(isoString);
        return date.toLocaleString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
    };

    const saveDataToLocalStorage = () => { /* ... (sem alterações) ... */ 
        try { localStorage.setItem('notesProjectData', JSON.stringify(notesData)); initialDataState = JSON.stringify(notesData); } catch (e) { console.error("Erro ao salvar dados no LocalStorage:", e); alert("Não foi possível salvar as anotações. O armazenamento do navegador pode estar cheio."); }
    };
    const loadDataFromLocalStorage = () => { /* ... (sem alterações) ... */ 
        const savedData = localStorage.getItem('notesProjectData'); if (savedData) { try { notesData = JSON.parse(savedData); } catch (e) { console.error("Falha ao carregar dados, começando do zero.", e); notesData = []; } } initialDataState = JSON.stringify(notesData);
    };
    const hasUnsavedChanges = () => JSON.stringify(notesData) !== initialDataState;

    const renderNotes = (dataToRender = notesData) => {
        notesContainer.innerHTML = '';
        if (dataToRender.length === 0) {
            notesContainer.innerHTML = `<p style="color: var(--secondary-text-color);">Nenhuma anotação corresponde aos filtros aplicados.</p>`;
            return;
        }
        dataToRender.forEach(note => {
            const card = document.createElement('div');
            card.className = 'note-card'; card.dataset.id = note.id;
            card.innerHTML = `
                <div class="note-card-header">
                    <h3 class="note-card-title">${note.title}</h3>
                    <div class="note-card-actions">
                        <button class="edit-btn" title="Editar">✏️</button>
                        <button class="delete-btn" title="Excluir">🗑️</button>
                    </div>
                </div>
                <div class="note-card-content">${note.content}</div>
                <footer class="note-card-footer">${formatTimestamp(note.timestamp)}</footer>
            `;
            notesContainer.appendChild(card);
        });
    };
    
    // ⭐️ ATUALIZADO: Lógica de filtragem combinada ⭐️
    const filterAndRender = () => {
        const filterText = searchInput.value.toLowerCase();
        const startDate = startDateFilter.value ? new Date(startDateFilter.value).getTime() : null;
        const endDate = endDateFilter.value ? new Date(endDateFilter.value).getTime() : null;

        // 1. Filtra por texto
        let filteredData = notesData.filter(note => {
            if (!filterText) return true; // Se não houver texto, passa tudo
            return note.title.toLowerCase().includes(filterText) || note.content.toLowerCase().includes(filterText);
        });

        // 2. Filtra o resultado anterior por data
        if (startDate || endDate) {
            filteredData = filteredData.filter(note => {
                if (!note.timestamp) return false; // Notas sem data não passam no filtro de data
                const noteTime = new Date(note.timestamp).getTime();
                
                const afterStart = startDate ? noteTime >= startDate : true;
                const beforeEnd = endDate ? noteTime <= endDate : true;

                return afterStart && beforeEnd;
            });
        }
        
        renderNotes(filteredData);
    };

    const openModal = (mode, noteId = null) => { /* ... (sem alterações) ... */ 
        noteForm.reset(); if (mode === 'edit' && noteId) { const note = notesData.find(n => n.id === noteId); if (note) { modalTitle.textContent = 'Editar Anotação'; document.getElementById('note-id').value = note.id; document.getElementById('note-title').value = note.title; document.getElementById('note-content').value = note.content; } } else { modalTitle.textContent = 'Adicionar Anotação'; document.getElementById('note-id').value = ''; } noteModal.classList.add('visible');
    };
    const closeModal = () => { /* ... (sem alterações) ... */ 
        noteModal.classList.remove('visible');
    };

    // ⭐️ ATUALIZADO: Lógica do Drag-and-Drop para verificar todos os filtros ⭐️
    const initSortable = () => {
        new Sortable(notesContainer, {
            animation: 150, ghostClass: 'sortable-ghost', chosenClass: 'sortable-chosen',
            onEnd: (evt) => {
                // Verifica se qualquer filtro está ativo
                if (searchInput.value !== '' || startDateFilter.value !== '' || endDateFilter.value !== '') {
                    alert("Limpe todos os filtros para poder reordenar as anotações.");
                    filterAndRender(); // Cancela a mudança visual
                    return;
                }
                const [movedItem] = notesData.splice(evt.oldIndex, 1);
                notesData.splice(evt.newIndex, 0, movedItem);
                saveDataToLocalStorage();
            }
        });
    };

    // --- EVENT LISTENERS ---
    searchInput.addEventListener('input', filterAndRender);
    // ⭐️ NOVOS Listeners para os filtros de data ⭐️
    startDateFilter.addEventListener('input', filterAndRender);
    endDateFilter.addEventListener('input', filterAndRender);
    clearDateFilterBtn.addEventListener('click', () => {
        startDateFilter.value = '';
        endDateFilter.value = '';
        filterAndRender();
    });


    document.getElementById('add-note-btn').addEventListener('click', () => openModal('add'));
    noteModal.querySelector('.modal-close').addEventListener('click', closeModal);
    noteModal.addEventListener('click', e => { if (e.target === noteModal) closeModal(); });

    noteForm.addEventListener('submit', e => {
        e.preventDefault();
        const id = document.getElementById('note-id').value;
        const title = document.getElementById('note-title').value;
        const content = document.getElementById('note-content').value;

        if (id) {
            const noteIndex = notesData.findIndex(n => n.id === id);
            if (noteIndex > -1) { notesData[noteIndex] = { ...notesData[noteIndex], title, content }; }
        } else {
            notesData.unshift({ id: generateId(), title, content, timestamp: new Date().toISOString() });
        }
        filterAndRender();
        closeModal();
        saveDataToLocalStorage();
    });

    notesContainer.addEventListener('click', e => { /* ... (sem alterações) ... */ 
        const editBtn = e.target.closest('.edit-btn'); if (editBtn) { openModal('edit', editBtn.closest('.note-card').dataset.id); return; }
        const deleteBtn = e.target.closest('.delete-btn'); if (deleteBtn) { if (confirm('Tem certeza que deseja excluir esta anotação?')) { notesData = notesData.filter(n => n.id !== deleteBtn.closest('.note-card').dataset.id); filterAndRender(); saveDataToLocalStorage(); } }
    });

    // --- IMPORT / EXPORT e EVENTOS DE SAÍDA --- (sem alterações)
    document.getElementById('export-json-btn').addEventListener('click', () => { if(notesData.length === 0){ alert("Não há anotações para salvar."); return; } saveDataToLocalStorage(); const dataStr = JSON.stringify(notesData, null, 2); const blob = new Blob([dataStr], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `anotacoes.json`; a.click(); URL.revokeObjectURL(url); });
    document.getElementById('import-json-input').addEventListener('change', (e) => { if (hasUnsavedChanges()) { if (!confirm("Você tem anotações não salvas. Deseja importar um novo arquivo e perder as alterações atuais?")) { e.target.value = ''; return; } } const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (event) => { try { const importedData = JSON.parse(event.target.result); if (Array.isArray(importedData)) { notesData = importedData; saveDataToLocalStorage(); filterAndRender(); alert(`Anotações importadas com sucesso!`); } else { alert('Erro: O arquivo JSON importado deve ser uma lista (array) de anotações.'); } } catch (err) { alert('Falha ao importar: Arquivo JSON inválido.'); console.error("Erro de importação:", err); } }; reader.readAsText(file); e.target.value = ''; });
    document.getElementById('back-btn').addEventListener('click', (e) => { if (hasUnsavedChanges()) { if (!confirm("Você tem alterações não salvas. Deseja voltar e perder as alterações?")) { e.preventDefault(); } } });
    window.addEventListener('beforeunload', (e) => { if (hasUnsavedChanges()) { e.preventDefault(); e.returnValue = ''; return ''; } });
    
    function loadAndApplyGlobalStyle() {
        try { const savedData = localStorage.getItem('centralManagerData'); if (!savedData) return; const appData = JSON.parse(savedData); if (!appData.styleData) return; const style = appData.styleData; const body = document.body; const root = document.documentElement; body.className = ''; body.classList.add(style.theme || 'light-theme'); body.style.backgroundColor = style.bgColor; root.style.setProperty('--bg-image', style.bgImage ? `url('${style.bgImage}')` : 'none'); root.style.setProperty('--bg-opacity', style.bgOpacity || '1'); } catch (e) { console.error("Não foi possível carregar ou aplicar o estilo global.", e); }
    }

    // --- INICIALIZAÇÃO ---
    loadDataFromLocalStorage();
    filterAndRender();
    initSortable();
});
</script>
</body>
</html>
